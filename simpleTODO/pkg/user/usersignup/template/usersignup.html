<!DOCTYPE html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="/static/loginAndSignup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/users/signupprocess" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
                <input type="hidden" name="csrft" value="{{.CSRFT}}">
            </div>

            <div class="form-group">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="message">Already have an account?<a href="/users/login">Login</a></p>
    </div>
</body>
</html>
